		<li id="third" class="del">세번째아이템입니다.</li>

//$(this): 지금 클릭한 애
// $this = $(this) : 변수 주는 관례
$("li").on("click", function(){
	var $this = $(this)
	
	//text 가져오기
	var str = $this.text()
	console.log(str)
	
	//class 이름 가져오기
	var cName = $this.attr("class")
	console.log(cName)
	
	//id 가져오기
	var idName = $this.attr("id")
	console.log(idName)
	
})

</script>
